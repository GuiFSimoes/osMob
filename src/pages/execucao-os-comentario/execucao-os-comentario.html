<ion-header>

  <ion-navbar>
    <ion-title>Fechando etapa: {{item?.ATR_FASE | uppercase}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">

    <ion-list>
      <ion-item>
        <ion-textarea placeholder="Comentários" formControlName="comentario"></ion-textarea>
      </ion-item>
      <ion-item>
        Tempo de execução: <ion-input type="text" formControlName="tempo_decorrido" readonly></ion-input>
      </ion-item>
      <ion-item>
        Data: <ion-input type="text" formControlName="data_fim" readonly></ion-input>
      </ion-item>
    </ion-list>

  </form>
</ion-content>
