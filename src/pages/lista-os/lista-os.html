<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="comboPesquisa = !comboPesquisa">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only (click)="carregaLista()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <!-- input de filtro -->
  <div *ngIf="comboPesquisa" padding>
    <ion-searchbar [(ngModel)]="filtro" (ionInput)="filtrarLista()"></ion-searchbar>
  </div>

  <ion-list *ngIf="listaFiltradaOS.length > 0">
    <ion-item-sliding *ngFor="let item of listaFiltradaOS; let i = index">

      <div ion-item [ngClass]="{'fundo1': i%2 != 0, 'fundo2': i%2 == 0}">
        <ion-avatar item-start text-center>
          <ion-label text-bold>{{ 'ORDEM_NUMERO' | translate }}</ion-label>
          <ion-label text-bold> {{item.AT_COD}} </ion-label>
        </ion-avatar>
        <div item-end>
          <span ion-text color="primary">{{item.AT_DATSOL}}</span>
          <span ion-text style="color: green;">{{item.AT_STATUS_D}}</span><br>
          <span ion-text text-wrap>{{item.AT_DES}}</span>
        </div>
      </div>

      </ion-grid> -->
      <!-- </button> -->

      <ion-item-options>
        <button ion-button color="success" (click)="abrirItem(item)">
          <ion-icon name="open"></ion-icon>
          {{ 'ABRIR' | translate }}
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-grid>
    <ion-row padding *ngIf="listaFiltradaOS.length === 0">
      <ion-col>
        <span ion-text color="primary">{{'LISTA_VAZIA' | translate}}</span>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
